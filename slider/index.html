          <button class="pauseBtn">Pause</button>
          <button class="stopBtn">Stop</button>
          <button class="muteBtn">Mute</button>
        </div>
      
        <div class="volume sound">
          <span>volume :</span>
          <input type="range" class="volumeInp" min="0" max="1" step="0.1" />
        </div>
      
        <div class="time sound">
          <span>time :</span>
          <input type="range" class="timeInp" min="0" step="1" />
